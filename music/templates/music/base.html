<!DOCTYPE html>
<html lang="en">
<head>

{% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Viberr{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'music/main.css' %}"/>
</head>
<body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=" #topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    </div>
                    <a href="{% url 'music:index' %}" class="navbar-brand">Vibber</a>
                <div class="collapse navbar-collapse" id="topNavBar">
                 <ul class="nav navbar-nav">
                     <li class="Active">
                         <a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"> Albums</span></a></li>
                     <li class=""><a href=""><span class="glyphicon glyphicon-music" aria-hidden="true"> Songs</span></a></li>
                 </ul>
                 <form action="" class="navbar-form navbar-left" role="search" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value=""/>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                 <ul class="nav navbar-nav nav navbar-right">

                     {% if user.is_authenticated %}
                         <li class=""><a href="{% url 'music:album-add' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true" style="word-spacing: -10px"> Add Album</span></a></li>
                         <li class=""><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"> Logout</span></a></li>
                     {% else %}
                         <li class="auth-links"><a href="{% url 'login' %}">Login</a></li>
                         <li class="auth-links"><a href="{% url 'signup' %}">Register</a></li>

                     {% endif %}


                 </ul>
                </div>
                </div>
        </nav>
        {% block body %}
        {% endblock %}

</body>
</html>
